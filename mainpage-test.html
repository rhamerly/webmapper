<!doctype html>
<html>
  <head>
    <title>Web History Mapper</title>
	<link rel="SHORTCUT ICON" href="icon.png" />
	<!-- .node, above, from http://bl.ocks.org/4063582 -->

    <!-- JavaScript and HTML must be in separate files for security. -->
	<link rel="stylesheet" type="text/css" href="mystyles.css" media="screen" />
    <script src="search.js"></script>
    <script src="jquery.js"></script>
	<script type="text/javascript" src="underscore.js"></script>
	<script src="d3.v2.min.js"></script>
  </head>
  <body>
	<div style="background-color: #000000; width: 100%; height: 30px; padding: 10px 0px;">
		<div style="position:absolute; left:25px; top:10px; width:120px; color:whiteSmoke; font-size:30px;">
			<b>Webmapper</b>
		</div>
		<div style="position: absolute; left:220px; top:9px; padding: 0px 10px; border-left:1px solid #bbbbbb;">
			<form id="search">
				<input id="searchBox" style="font-size:18px; color:#AAAAAA; padding: 2px 25px 2px 5px;" type="text" size=27 value="Search">
				<!-- The little icon comes from here: http://en.wikipedia.org/wiki/File:Magnifying_glass_icon.svg.  Credit: Wikipedia user Derferman.  It's public domain. -->
				<div id="searchButtonGo" style="position:absolute; left:265px; top:8px; opacity:0.4; margin:0px; background:none; border:none; "><img src="mag-18.png"></img></div>			
				<div id="searchButtonX" style="position:absolute; left:265px; top:8px; opacity:0.4; margin:0px; background:none; border:none; "><img src="x-18.png"></img></div>			
			</form>
		</div>
	</div>
	<div id="app" style="width: 100%; padding-top: 10px;">
		<!-- This is where our SVG element goes. -->
	</div>
	<div id="tip">tootip</div>
	
	
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', initSearch);
	});
	</script>
	

	  
  </body>
</html>
